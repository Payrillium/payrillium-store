version: "3.8"

name: payrillium-admin-console

services:
  pac:
    container_name: pac
    image: payrillium/payrillium-admin-console:1.0.0
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PayOS_DB_PATH: /app/database/user.db
      Shopnet_API_URL: "${Shopnet_API_URL:-}"
      BUSINESS_TOKEN: "${BUSINESS_TOKEN:-}"
      BUSINESS_CODE: "${BUSINESS_CODE:-}"
    volumes:
      - /DATA/AppData/$AppID/pac/database:/app/database
    restart: unless-stopped
    x-casaos:
      envs:
        - container: Shopnet_API_URL
          description:
            en_us: "Shopnet API base URL (optional)"
        - container: BUSINESS_TOKEN
          description:
            en_us: "Business API token (optional)"
        - container: BUSINESS_CODE
          description:
            en_us: "Business code/identifier (optional)"
      ports:
        - container: "4000"
          description:
            en_us: "Payrillium Admin Console web interface (HTTP)"
      volumes:
        - container: /app/database
          description:
            en_us: "SQLite database for users and settings"

x-casaos:
  architectures:
    - amd64
  main: pac
  author: Payrillium
  category: Payrillium
  title:
    en_us: "Payrillium Admin Console"
  description:
    en_us: "Central management console for Payrillium OS: users, devices and PayOS services."
  tagline:
    en_us: "Control your Payrillium services from a single unified console."
  icon: "https://raw.githubusercontent.com/Payrillium/payrillium-store/main/Apps/Payrillium-Admin-Console/pac.png"
  thumbnail: "https://raw.githubusercontent.com/Payrillium/payrillium-store/main/Apps/Payrillium-Admin-Console/pac.png"
  index: /
  scheme: http
  port_map: "4000"
