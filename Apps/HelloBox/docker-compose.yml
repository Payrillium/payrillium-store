name: hellobox
services:
  hellobox:
    image: nginx:alpine
    container_name: hellobox
    ports:
      - target: 80
        published: "8080"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID
        target: /usr/share/nginx/html
    x-casaos:
      ports:
        - container: "80"
          description:
            en_us: "Web interface port"
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: "Web content directory"
x-casaos:
  architectures:
    - amd64
    - arm64
  main: hellobox
  author: Payrillium
  category: Utilities
  description:
    en_us: Simple Nginx test app for Payrillium Store
  icon: https://raw.githubusercontent.com/Payrillium/payrillium-store/main/Apps/HelloBox/icon.png
  tagline:
    en_us: Test application for Payrillium ecosystem
  thumbnail: https://raw.githubusercontent.com/Payrillium/payrillium-store/main/Apps/HelloBox/icon.png
  title:
    en_us: HelloBox
  port_map: "8080"
