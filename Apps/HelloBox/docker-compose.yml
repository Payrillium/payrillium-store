services:
  hellobox:
    image: nginx:alpine
    container_name: hellobox
    ports:
      - "8080:80"
    restart: unless-stopped
    labels:
      name: "HelloBox"
      description: "Simple Nginx test app for Payrillium Store"
      icon: "./icon.png"
      category: "Utilities"
      tagline: "Test application for Payrillium ecosystem"
      thumbnail: "./icon.png"
      author: "Payrillium"
      developer: "Payrillium Team"
      architectures: "amd64,arm64"
      main_app: "hellobox"
      port_map: "8080"
      scheme: "http"
      index: "/"
      hostname: "hellobox"
      volumes:
        - "/DATA/AppData/HelloBox:/usr/share/nginx/html"
