services:
  payrillium-panel:
    image: nginx:alpine
    ports:
      - "8338:80"
    environment:
      - TZ=America/New_York
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID
        target: /usr/share/nginx/html
    x-casaos:
      ports:
        - container: "80"
          description:
            en_us: "Web interface port"
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: "Web content directory"

x-casaos:
  architectures: [amd64, arm64]
  main: payrillium-panel
  author: Payrillium
  category: Utilities
  title:
    en_us: Payrillium Panel
    es_es: Panel Payrillium
  description:
    en_us: Frontend placeholder for PayOS testing and development
    es_es: Frontend placeholder para pruebas y desarrollo de PayOS
  icon: https://raw.githubusercontent.com/Payrillium/payrillium-store/main/Apps/PayrilliumPanel/icon.png
  thumbnail: https://raw.githubusercontent.com/Payrillium/payrillium-store/main/Apps/PayrilliumPanel/icon.png
  tagline:
    en_us: PayOS frontend testing environment
    es_es: Entorno de pruebas frontend para PayOS
  index: /
  scheme: http
  port_map: "8339"
